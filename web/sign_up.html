
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<script type="text/javascript" src="js/head.js"></script>
    <div class="container">


      <form class="form-signin">
        <h2 class="form-signin-heading">开始注册一个账号吧</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
         <label for="inputPassword" class="sr-only">Confirm_Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm_Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="registry()" value="注册">注册</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <script>
    	function registry() {
    		if ($("#confirmPassword").val() != $("#inputPassword").val()) {
    			alert('两次输入密码不一致');
    			return false;
    		}
    		$.ajax({
            url: "http://localhost:8080/user/register",//要请求的服务器url
            data: {
                "user": $("#inputEmail").val(),
                "password": $("#inputPassword").val()
            },
            xhrFields: {
                withCredentials:true
            },
            type: "POST", //请求方式为POST
            dataType: "json",   //服务器返回的数据是什么类型 
            success: function(result){  //这个方法会在服务器执行成功是被调用 ，参数result就是服务器返回的值(现在是json类型) 
                var result = JSON.parse(result);
                if (result.result) {
                    alert("注册成功!");
                    window.location.href = "index.html";
                } else {
                    alert("false");
                }
            },
            error: function() {
            	alert("error");
            }
        });
    	}
    </script>
  </body>
</html>
