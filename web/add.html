    <script type="text/javascript">
    	function add() {
    		$.ajax({
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                url: "http://localhost:8080/job/createJob",//要请求的服务器url
                data: {
                   /* "id": "1000",
                    "companyName": "324",
                    "jobName": "32",
                    "needNums": "3232",
                    "skill": "2",
                    "other": "2",
                    "major": "3",*/
                    "id": "1000",
                    "companyName": $("#companyName").val(),
                    "jobName": $("#jobName").val(),
                    "needNums": $("#needNum").val(),
                    "skill": $("#skill").val(),
                    "other": $("#other").val(),
                    "major": $("#major").val(),
                },
                type: "POST", //请求方式为POST
                dataType: "json",   //服务器返回的数据是什么类型
                    xhrFields: {
                        withCredentials:true
                    },
                success: function(result){  //这个方法会在服务器执行成功是被调用 ，参数result就是服务器返回的值(现在是json类型)
                    var result = JSON.parse(result);
                    if (result.result) {
                        alert("发布成功");
                        window.location.href = "individual.html";
                    } else {
                        alert("false");
                    }
            },
            error: function() {
            	alert("error");
            }
        });
    	}
    </script>
